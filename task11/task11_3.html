<!DOCTYPE html>
<html>
	<head>
		<title>Floated Label</title>
		<meta charset="utf-8">
		<style>
			.input_group {
				position: relative;
				display: inline-block;
				margin: 15px auto;
			}
			.input_item {
				width: 100%;
				height: 30px;
				font-size: 18px;
				border: none;
				border-bottom: 1px solid black;
			}
			.input_item + label {
				position: absolute;
				top: 10px;
				left: 10px;
				color: #999;
			}
			.input_item:valid + label { 
				top: -20px;
				left: 5px;
				border-width: 2px;
				transition: all .2s linear;
				color: blue;
				font-size:14px;

			}
		</style>
	</head>
	<body>
		<div class="input_group">
			<input type="text" name="title" class="input_item" required>
			<label>Title</label>
		</div><br>
		<div class="input_group">
			<input type="text" name="price" class="input_item" required>
			<label>Price</label>
		</div>
		<div class="input_group">
			<input type="text" name="location" class="input_item" required>
			<label>Specific location (optional)</label>
		</div><br>
		<div class="input_group">
			<input type="text" name="description" class="input_item" required>
			<label>Description</label>
		</div>
	</body>
</html>
