<!DOCTYPE html>
<html>
<head>
	<title>Task 1</title>
	<meta charset="utf-8">
	<style type="text/css">
		img {
			width: 300px;
			height: 300px;
			border-radius: 50%;
			animation-name: form;
			animation-duration: 3s;
			animation-timing-function: linear;
			animation-fill-mode: forwards;
		}
		@keyframes form {
			0% {
				border-radius: 50%;
			}
			100% {
				-webkit-mask-image: url(cowboy.png);
				-webkit-mask-size: 300px;
			}
		}

	</style>
</head>
<body>
	<img id="main" src="grunge-metal.jpg">
</body>
</html>
