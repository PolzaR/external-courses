<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="Test">
  	<meta charset="utf-8">
	<title>BORDER</title>
</head>
<body>
	<div style="width: 250px; height: 250px; border: 1px solid black">
		The first one
	</div>
	
	<hr>

	<div style="width: 250px; height: 250px">
		The second one
	</div>
	<div style="width: 250px; height: 250px; border: 1px solid black; position: absolute; top: 278px">
	</div>

	<hr>

	<div style="width: 250px; height: 250px; box-shadow: 0 0 1px blue">
		The third one
	</div>

	<hr>

	<div style="width: 250px; height: 250px; outline: 2px solid purple">
		The fourth one
	</div>

	<hr>

	<div style="width: 250px; height: 250px; padding: 20px; background: url(https://www.freeiconspng.com/uploads/white-square-png-18.png); background-size: cover">
		The fifth one
	</div>
</body>
</html>
